<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - TechCon 2024</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>

      <h3>Venue Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019274872146!2d-122.4194154846816!3d37.77492927975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c7f75c7b9%3A0x9b4a3ad843c882df!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1683857000000!5m2!1sen!2sus" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div>
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div>
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>

</body>
</html>
